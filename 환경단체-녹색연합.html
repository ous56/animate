녹색연합은 1991년 창립하여 우리나라 자연을 지키는 환경단체입니다. 주요 생태축인 백두대간과 DMZ를 보전하고 야생동물과 그들의 서식지를 지킵니다.
기후위기를 가속화하는 현장을 감시하며 에너지가 정의로운 세상, 쓰레기가 없는 지구, 자연과 사람이 조화로운 사회를 그려갑니다.
