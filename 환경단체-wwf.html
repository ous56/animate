세계자연기금(WWF: World Wide Fund for Nature)은 국제 비정부기구로서 자연의 보존과 회복을 위해 각국의 민간이 협력하는 단체다.
1961년 스위스에서 창립된 WWF는 동물, 꽃, 숲, 물, 토양, 자연자원을 보호하려는 연구, 협력, 투자 등 일체의 활동을 한다.
